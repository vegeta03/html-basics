<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Types</title>
  </head>
  <body>
    <header>
      <div>
        <h1>Capability Center</h1>
        <h1>HTML Basics</h1>
      </div>
    </header>

    <nav>
      <ul>
        <li>
          <a href="home.html">Home</a>

          <a href="about.html">Home</a>

          <a href="contact.html">Home</a>

        <li>
          <a href="index.html">Back to Table of Contents</a>
        </li>
      </ul>
    </nav>

    <main>
      <article>
        <section>
          <header>
            <h2>An Article</h2>
          </header>

          <form>
            <fieldset>
              <legend>Labels & Inputs</legend>

              <label for="username">Username</label>
              <input id="username" name="username" type="text" />

              <label for="password">Password</label>
              <input type="password" name="password" id="password" />

              <label for="email">Email</label>
              <input type="email" name="email" id="email" />

              <label for="date">Date</label>
              <input type="date" name="date" id="date" />

              <label for="file">File</label>
              <input type="file" name="file" id="file" />

              <label for="checkbox">Check for Yes</label>
              <input type="checkbox" name="checkbox" id="checkbox" />

              <label for="one">One</label>
              <input type="radio" name="selectone" id="one" />
              <label for="two">Two</label>
              <input type="radio" name="selectone" id="two" />
              <label for="three">Three</label>
              <input type="radio" name="selectone" id="three" />
            </fieldset>

            <fieldset>
              <legend>Other Elements</legend>

              <label for="dropdown">Dropdown</label>
              <select name="dropdown" id="dropdown">
                <option value="optionOne">Option one</option>
                <option value="optionTwo">Option two</option>
              </select>

              <label for="message">Message</label>
              <textarea
                name="message"
                id="Message"
                cols="30"
                rows="10"
              ></textarea>
            </fieldset>

            <input type="submit" value="Send Form" />

            <button type="submit">Send Form</button>
          </form>
        </section>

        <footer>
          <p>Made by Shyam Sreenivasan</p>
        </footer>
      </article>
    </main>

    <footer>
      <p>Made for Capability Center Training</p>
    </footer>
  </body>
</html>
